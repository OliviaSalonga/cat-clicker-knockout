<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
		<li data-bind="text: name, click: $parent.setCurrentCat.bind($data, $index())"></li>
	</ul>	
    <div id="cat" data-binding="with: currentCat">
		<h2 data-bind="text: name"></h2>
		<div data-bind="text: clickCount"></div>
        <img alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgScr}">
		<h3>Nicknames</h3>
		<ul data-bind="foreach: nicknames">
			<li data-bind="text: $data"></li>
		</ul>
    </div>
	<script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
